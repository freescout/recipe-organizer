services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "7000:7000"
    env_file:
      - server/.env
    depends_on:
      - mongo
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "3001:3000"
    depends_on:
      - server
    networks:
      - app-network

  mongo:
    image: mongo:6
    container_name: recipe-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

networks:
  app-network:

volumes:
  mongo-data:
