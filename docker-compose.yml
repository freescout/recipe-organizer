services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "7000:7000"
    env_file:
      - server/.env
    networks:
      - app-network

  client:
    build:
      context: .
      dockerfile: client/Dockerfile.dev
    ports:
      - "3001:3000"
    volumes:
      - ./client:/app/client
      - /app/client/node_modules
    working_dir: /app/client
    command: yarn dev
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: http://localhost:7000/api
      API_INTERNAL_URL: http://server:7000/api
    depends_on:
      - server
    networks:
      - app-network

networks:
  app-network:
