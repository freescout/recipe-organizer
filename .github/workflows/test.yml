name: Run Tests

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongo --eval 'db.runCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      TEST_DB_URI: mongodb://mongo:27017/recipe-test
      JWT_SECRET: supersecretkey

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: |
          echo "TEST_DB_URI=$TEST_DB_URI"
          echo "JWT_SECRET=$JWT_SECRET"
          yarn test
        env:
          TEST_DB_URI: ${{ env.TEST_DB_URI }}
          JWT_SECRET: ${{ env.JWT_SECRET }}
